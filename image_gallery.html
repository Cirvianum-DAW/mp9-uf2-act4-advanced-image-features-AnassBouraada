    <h1>Image Gallery with Lightbox</h1>

    <div class="image-gallery">
      <a
        class="example-image-link"
        sty
        href="imatges/platja.jpeg"
        data-lightbox="example-set"
        data-title="Click the right half of the image to move forward."
        ><img class="example-image" src="imatges/platja.jpeg" alt=""
      /></a>
      <a
        href="imatges/roca.webp"
        data-lightbox="example-set"
        data-title="Or press the right arrow on your keyboard."
        ><img src="imatges/roca.webp" alt=""
      /></a>
      <a
        href="imatges/programador-1200.jpg"
        data-lightbox="example-set"
        data-title="The next image in the set is preloaded as you're viewing."
        ><img src="imatges/programador-1200.jpg" alt=""
      /></a>
    </div>

    <script src="/js/lightbox-plus-jquery.min.js"></script>
